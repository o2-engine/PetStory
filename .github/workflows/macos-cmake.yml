name: macOS

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: recursive 

    - name: Install Xcode Command Line Tools
      run: |
        xcode-select --install

    - name: Install dependencies
      run: |
        brew update
        brew install cmake

    - name: Build with CMake
      run: |
        mkdir -p build
        cd build
        cmake ..
        make 